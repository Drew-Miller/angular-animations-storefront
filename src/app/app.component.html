<div class="grid grid-cols-5 grid-rows-1 h-screen font-body overflow-hidden">
  <div class="col-start-1 col-span-1 row-start-1 row-span-1 p-3 h-full overflow-y-auto invisible sm:visible">
    <!-- menu -->
    <app-menu></app-menu>
  </div>
  <div class="col-start-1 col-span-5 md:col-start-2 md:col-span-4 row-start-1 row-span-1 rounded-l-3xl bg-white h-full overflow-y-auto">
    <div class="sticky top-0 z-10">
      <app-header></app-header>
    </div>
    <div class="z-0">
      <router-outlet></router-outlet>
    </div>
  </div>
  <div *ngIf="cartIsOpened$ | async" class="col-start-1 col-span-5 sm:col-start-4 sm:col-span-2 row-start-1 row-span-1 z-10">
    <app-cart></app-cart>
  </div>
</div>
